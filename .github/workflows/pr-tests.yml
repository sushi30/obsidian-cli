name: PR Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.2

      - name: Run tests with coverage
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
          go tool cover -func=coverage.out -o=coverage.txt

      - name: Calculate coverage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Total coverage: $COVERAGE%"

      - name: Check minimum coverage
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          MIN_COVERAGE=70

          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "❌ Coverage ($COVERAGE%) is below minimum threshold ($MIN_COVERAGE%)"
            exit 1
          else
            echo "✅ Coverage ($COVERAGE%) meets minimum threshold ($MIN_COVERAGE%)"
          fi

      - name: Generate coverage report
        if: always()
        run: |
          echo "## Test Coverage Report" > coverage-report.md
          echo "" >> coverage-report.md
          echo "**Total Coverage:** ${{ steps.coverage.outputs.coverage }}%" >> coverage-report.md
          echo "" >> coverage-report.md
          echo "### Coverage by Package" >> coverage-report.md
          echo "" >> coverage-report.md
          echo '```' >> coverage-report.md
          go tool cover -func=coverage.out | grep -v "total:" >> coverage-report.md
          echo '```' >> coverage-report.md

      - name: Comment PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const report = fs.readFileSync('coverage-report.md', 'utf8');

            const minCoverage = 70;
            const status = parseFloat(coverage) >= minCoverage ? '✅' : '❌';

            const comment = `${report}\n\n${status} **Status:** ${parseFloat(coverage) >= minCoverage ? 'Passed' : 'Failed'} (minimum: ${minCoverage}%)`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Test Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.txt
            coverage-report.md
